<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Tahmin Uygulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kripto Tahmin Uygulaması</h1>
            <p class="tagline">Gerçek Zamanlı Fiyat Tahmini ve Analiz</p>
        </header>

        <section class="live-chart">
            <h2>Canlı Fiyat Grafiği</h2>
            <div id="chart-placeholder">
                <!-- Streamlit canlı grafik buraya gömülecek -->
            </div>
        </section>

        <section class="prediction-form">
            <h2>Tahmin Parametreleri</h2>
            <div id="form-placeholder">
                <!-- Streamlit form elemanları buraya gömülecek -->
            </div>
        </section>

        <section class="prediction-results" id="results-placeholder">
            <h2>Tahmin Sonuçları</h2>
            <!-- Streamlit tahmin sonuçları buraya gömülecek -->
        </section>
    </div>
</body>
</html>
